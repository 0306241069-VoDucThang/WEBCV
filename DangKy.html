<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - ListCV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="DangKy.css">
</head>
<body>
  <section class="form-section">
    <header>
      <h2>Chào mừng bạn đến với ListCV</h2>
      <p>Cùng xây dựng một hồ sơ nổi bật và nhận được các cơ hội sự nghiệp lý tưởng</p>
    </header>

    <form>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Nhập họ tên">
      </div>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Nhập email">
      </div>

      <div class="input-group">
        <i class="fa-solid fa-shield-halved"></i>
        <input type="password" placeholder="Nhập mật khẩu">
        <i class="fa-regular fa-eye-slash eye"></i>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-shield-halved"></i>
        <input type="password" placeholder="Nhập lại mật khẩu">
        <i class="fa-regular fa-eye-slash eye"></i>
      </div>

      <label class="checkbox">
        <input type="checkbox">
        Tôi đã đọc và đồng ý với 
        <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a> của ListCV
      </label>

      <button type="submit" class="btn-register">Đăng ký</button>

      <div class="social-login">
        <p>Hoặc đăng nhập bằng</p>
        <div class="social-buttons">
          <button class="google"><i class="fa-brands fa-google"></i> Google</button>
          <button class="facebook"><i class="fa-brands fa-facebook"></i> Facebook</button>
          <button class="linkedin"><i class="fa-brands fa-linkedin"></i> Linkedin</button>
        </div>
      </div>

      <p class="login-text">
        Bạn đã có tài khoản? <a href="index.html">Đăng nhập ngay</a>
      </p>
    </form>
  </section>
</body>
</html>
