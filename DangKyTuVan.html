<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tư vấn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="DangKyTuVan.css">
  <link rel="stylesheet" href="">
</head>
<body>
<section class="form-section">
    <header>
      <h2>Đăng ký tư vấn</h2>
      <p>Vui lòng để lại thông tin, chúng tôi sẽ liên lạc lại với bạn sớm nhất có thể.</p>
    </header>
    <form class="form-container" action="#" method="post">
      <label for="name">Họ và tên</label>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="name" name="name" placeholder="Tên của bạn" required>
      </div>
      <label for="email">Địa chỉ email</label>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email của bạn" required>
      </div>
      <label for="phone">Số điện thoại</label>
      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" id="phone" name="phone" placeholder="Số điện thoại" required>
      </div>
      <label for="need">Nhu cầu tư vấn</label>
      <div class="input-group">
        <i class="fa-solid fa-circle-question"></i>
        <select id="need" name="need" required>
          <option value="">Chọn nhu cầu</option>
          <option value="hoc">Học tập</option>
          <option value="vieclam">Việc làm</option>
          <option value="khac">Khác</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Yêu cầu tư vấn</button>
    </form>
  </section>
</body>
</html>
