<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - ListCV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="DangNhap.css">
</head>
<body>
  <section class="form-section">
    <header>
      <h2>Chào mừng bạn đã quay trở lại</h2>
      <p>Cùng tạo dựng lợi thế cho doanh nghiệp bằng trải nghiệm công nghệ tuyển dụng ứng dụng sâu AI & Hiring Funnel</p>
    </header>

    <button class="btn-google">
      <i class="fa-brands fa-google"></i> Đăng nhập bằng Google
    </button>

    <form>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email">
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Mật khẩu">
        <i class="fa-regular fa-eye-slash eye"></i>
      </div>

      <div class="forgot-password">
        <a href="#">Quên mật khẩu</a>
      </div>

      <button type="submit" class="btn-login">Đăng nhập</button>

      <p class="register-text">
        Chưa có tài khoản? <a href="/html/DangKy.html">Đăng ký ngay</a>
      </p>
    </form>
  </section>
</body>
</html>
